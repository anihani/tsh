<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="spacing">
        <label for="first-name">First Name: </label> <br>
        <input id="first-name" type="text" formControlName="firstName">
    </div>
    <div>
        <label for="last-name">Last Name: </label><br>
        <input id="last-name" type="text" formControlName="lastName">
    </div>

    <div formArrayName="hobies">


        <div *ngFor="let cm of hobies.controls; index as i">
            <label for="last-name">Hobies <span *ngIf="i>0">{{i+1}}</span></label><br>
            <div></div> <input [formControlName]="i">&nbsp;&nbsp;<button (click)="addHobbies()"
                type='button'>add</button>&nbsp;&nbsp;<button (click)="removeHobies(i)" type='button'>remove</button>
            <br><br>
        </div>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>

</form>
